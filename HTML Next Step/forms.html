<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <button>another button</button>
        <p>
        <label for="username">Enter your user name</label>
        <input type="text" id="username" placeholder="name">
    </p>
    <p>
        <label for="password">Enter your password</label>
        <input type="password" id="password" placeholder="password">
    </p>
    <p>
        <label for="color">Enter a color</label>
        <input type="color" id="color" placeholder="color">
    </p>
    <p>
        <label for="email">Enter your email</label>
        <input type="email" id="email" placeholder="email">
    </p>
    <p>
        <label for="number">select a number
            <input type="number" id="number" min="1" max="100" step="5">
        </label>
    </p>
    <p>
        <label>Enter your email(without for attribute)
            <input type="email" id="username" placeholder="email">
        </label>
    </p>
    <button>Submit</button>
    </form>
    <input type="submit" value="a;ldjkfa">
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Submit</button>
    </form>
    <h2>More inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="LOLOLO">
            <label for="XL">XL:</label>
            <input type="radio" name="size" id="XL">
            <label for="LL">LL:</label>
            <input type="radio" name="size" id="LL">
        </p>
        <p>
        <label for="meal">Please select an Entree</label>
        <select name="meal21" id="meal">
            <option value="fish">Fish</option>
            <option value="veg">Veg</option>
            <option value="steak">Steak</option>
        </select>
    </p>
    <p>
        <label for="cheese">Amount of cheese</label>
        <input type="range" id="cheese" min="1" max="9" name="cheesleve" step="2">
    </p>
    <label for="request">Any Special Requests</label>
    <textarea name="request" id="request" rows="10" cols="10" placeholder="please enter your requests"></textarea>
            <button>Submit</button>
    </form>
</body>
</html>
