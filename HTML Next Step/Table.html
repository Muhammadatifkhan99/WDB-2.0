<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Heaviest Bird</h1>
    <table>
        <thead>
    <tr>
        <th>Animals</th>
        <th>Weight</th>
        <th>Max Weight</th>
        <th>Flighted</th>
    </tr>
</thead>
<tbody>
        <tr>
        <td>Ostrict</td>
        <td>120</td>
        <td>extra</td>
        <td>No</td>
    </tr>

    <tr>
        <td>Sparrow</td>
        <td>10</td>
        <td>extra</td>
        <td>Yes</td>
    </tr>
    <tr>
        <td>Bul</td>
        <td>12</td>
        <td>extra</td>
        <td>Yes</td>
    </tr>
</tbody>
    </table>
    <h2>Table spanning multiple col and rows</h2>
    <table>
        <thead>
    <tr>
        <th rowspan="2">Animals</th>
        <th colspan="2">Weight</th>
        <th rowspan="2">Flighted</th>
    </tr>
    <tr>
        <th>KG</th>
        <th>Pounds</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>Ostrict</td>
        <td>120</td>
        <td>90</td>
        <td>No</td>
    </tr>

    <tr>
        <td>Sparrow</td>
        <td>10</td>
        <td>8</td>
        <td>Yes</td>
    </tr>
    <tr>
        <td>Bul</td>
        <td>12</td>
        <td>9</td>
        <td>Yes</td>
    </tr>
</tbody>
    </table>
</body>
</html>
